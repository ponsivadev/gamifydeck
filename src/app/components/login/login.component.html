<section id="login-register">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="landing-info text-center">
                    <div class="logo">
                        <img class="login-logo" src="../assets/images/logo/logo-icon-white.png" alt="Logo" srcset="">
                    </div>
                    <span class="landing-info-pretitle">Welcome to </span>
                    <h1 class="landing-info-title">Gamify Deck</h1>
                    <p class="landing-info-text">
                        The next generation social network & community! Connect with your friends and play with our
                        quests and badges gamification system!
                    </p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="login-box">
                    <div class="login-box-header">
                        <h3>Login</h3>
                    </div>
                    <div class="login-box-body">
                        <form>
                            <div class="form-group">
                                <label for="email">Username or Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                            <div class="form-group">
                                <a href="#" class="btn btn-link">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
